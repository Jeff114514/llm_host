# Nginx配置文件 - vLLM Proxy
# 注意：限流和认证逻辑都在FastAPI中处理，Nginx仅作为反向代理
# 
# 使用方法：
# 1. 作为独立配置文件: nginx -c /path/to/nginx.conf
# 2. 或包含在主配置: include /path/to/nginx.conf; (在http块内)

events {
    # 增加worker连接数以支持高并发（512+并发需要至少2048）
    # 每个worker可以处理worker_connections个连接
    # 考虑流式响应连接占用时间长，增加worker连接数以确保有足够缓冲
    worker_connections 4096;
    # 使用epoll模型提高性能（Linux）
    use epoll;
}

http {
    # 增加upstream连接池大小以支持高并发
    upstream fastapi_backend {
        server 127.0.0.1:8001;
        # 增加keepalive连接数，支持512+并发
        # 注意：流式响应时连接会保持较长时间，需要更大的连接池缓冲
        # 设置1024以确保有足够缓冲应对512并发和流式响应
        keepalive 1024;
        keepalive_requests 10000;
        keepalive_timeout 600s;  # 增加超时时间以支持长流式响应
    }

    server {
        listen 8000;
        server_name localhost;
        
        # 日志配置
        access_log /var/log/nginx/vllm_proxy_access.log;
        error_log /var/log/nginx/vllm_proxy_error.log;
        
        # 客户端配置（支持大文件上传和长连接）
        client_max_body_size 100M;
        client_body_timeout 600s;  # 增加超时以支持长请求
        proxy_read_timeout 600s;   # 增加读取超时以支持长流式响应
        proxy_connect_timeout 30s;
        proxy_send_timeout 600s;   # 增加发送超时以支持长流式响应
        
        # 反向代理到FastAPI（所有请求都转发，不做限制）
        location / {
            proxy_pass http://fastapi_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # HTTP/1.1 支持keepalive连接
            proxy_http_version 1.1;
            
            # 清除Connection头，让nginx使用默认keepalive行为
            # 注意：如果后续需要WebSocket支持，可以使用条件判断
            proxy_set_header Connection "";
            
            # 缓冲配置（关闭缓冲以支持流式响应）
            proxy_buffering off;
            proxy_request_buffering off;
        }
    }
    

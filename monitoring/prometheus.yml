# Prometheus配置文件

global:
  scrape_interval: 15s  # 每15秒抓取一次指标
  evaluation_interval: 15s  # 每15秒评估一次规则
  external_labels:
    cluster: 'vllm-proxy'
    environment: 'production'

# Alertmanager配置（可选）
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# 规则文件（可选）
# rule_files:
#   - "rules/*.yml"

# 抓取配置
scrape_configs:
  # FastAPI应用指标
  - job_name: 'fastapi'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['localhost:8001']
        labels:
          service: 'fastapi-proxy'
          instance: 'fastapi-1'
    
    # 抓取间隔
    scrape_interval: 10s
    
    # 超时设置
    scrape_timeout: 10s

  # vLLM服务指标（如果vLLM暴露了Prometheus指标）
  - job_name: 'vllm'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['localhost:8002']
        labels:
          service: 'vllm'
          instance: 'vllm-1'
    
    scrape_interval: 15s
    scrape_timeout: 15s

  # Prometheus自身指标
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

